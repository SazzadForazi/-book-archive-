<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon">
    <title>Search Book</title>
    <style>
        #spinner {
            display: none;
        }

        /* h1 {
            font-family: cursive;
        } */
    </style>
</head>

<body class="bg-light">
    <section>
        <div class="container">
            <h1 class="text-center text-success  fs-1 font-weight-bold">Search Your Book Name</h1>
            <div class="row justify-content-between input-group mb-3 w-50 mx-auto gy-2">
                <input id="search-field" type="text" class="form-control" placeholder="Search your book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-secondary" type="button"
                    id="search-button">Search</button>
            </div>
        </div>
        <!-- spinner -->
        <div id="spinner" class="spinner-grow mx-auto" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only mb-5"></span>
        </div>
    </section>

    <section>
        <!-- no result -->
        <div id="noresult-div" class="my-5 bg-danger w-50 mx-auto shadow-lg text-center text-light fs-1">

        </div>
        <!-- error-div -->
        <div id="error-div" class="my-5 w-50 mx-auto shadow-lg text-center text-danger fs-1">

        </div>

        <!-- Results found -->
        <h1 class="mx-auto bg-dark text-warning text-center" id="total-numbers"></h1>

        <!-- book search result -->
        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-5 g-4">
        </div>

    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
